language: node_js
node_js:
- node
notifications:
  email: false
script:
- npm run lint
- npm run test
after_success:
- npm run report
- node_modules/codecov/bin/codecov -t $CODECOV_TOKEN
before_deploy:
- npm run doc
- npm run build
deploy:
- provider: npm
  skip_cleanup: true
  email: tminier01@gmail.com
  api_key: $NPM_KEY
  on:
    tags: true
- provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs
  on:
    branch: master
